<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link 
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=kumbh+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./styles/style.css"/>
  <link rel="stylesheet" href="./styles/desktop1441.css">
  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px;
      text-align: center; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="main">
      <div class="background"></div>
      <div class="data">
        <div class="image-profile">
          <img src="./images/image-victor.jpg" alt="Victor's pic" />
        </div>
        <div class="data__details">
          <span>Victor Crest</span>
          <span>26</span>
        </div>
        <span>Lodon</span>
      </div>
    </section>
    <footer>
      <div>
        <span class="subtitle">80K</span>
        <span class="letters">Followers</span>
      </div>
      <div>
        <span class="subtitle">803K</span>
        <span class="letters">Likes</span>
      </div>
      <div>
        <span class="subtitle">1.4K</span>
        <span class="letters">Photos</span>
      </div>
    </footer>
  </div>
</body>
</html>
